# yaml-language-server: $schema=./values.schema.json

## @section Global Configuration
## @param nameOverride Name override for the chart
nameOverride: ""
## @param fullnameOverride Full name override for the chart
fullnameOverride: ""

## @section Application Configuration
app:
  ## @param app.replicaCount Number of replicas
  replicaCount: 1
  ## @param app.annotations [object] Pod annotations
  annotations: {}
  ## @param app.labels [object] Pod labels
  labels: {}
  ## @param app.resources [object] Resource requests and limits
  ##  app.resources Example:
  ##  app.resources ```yaml
  ##  app.resources requests:
  ##  app.resources   cpu: 100m
  ##  app.resources   memory: 128Mi
  ##  app.resources limits:
  ##  app.resources   cpu: 500m
  ##  app.resources   memory: 256Mi
  ##  app.resources ```
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  ## @param app.nodeSelector [object] Node selector
  nodeSelector: {}
  ## @param app.tolerations [array] Tolerations
  tolerations: []
  ## @param app.affinity [object] Affinity rules
  affinity: {}
  ## @param app.podSecurityContext [object] Pod security context
  podSecurityContext: {}
  ## @param app.securityContext [object] Container security context
  securityContext: {}
  ## @param app.volumes [array] Additional volumes
  volumes: []
  ## @param app.volumeMounts [array] Additional volume mounts
  volumeMounts: []
  autoscaling:
    ## @param app.autoscaling.enabled Enable Horizontal Pod Autoscaler
    enabled: true
    ## @param app.autoscaling.minReplicas Minimum number of replicas
    minReplicas: 1
    ## @param app.autoscaling.maxReplicas Maximum number of replicas
    maxReplicas: 10
    ## @param app.autoscaling.targetCPUUtilizationPercentage Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80
    ## @param app.autoscaling.targetMemoryUtilizationPercentage Target memory utilization percentage
    targetMemoryUtilizationPercentage: ""
  livenessProbe:
    ## @param app.livenessProbe.enabled Enable liveness probe
    enabled: true
    ## @param app.livenessProbe.path Liveness probe path
    path: /health
    ## @param app.livenessProbe.initialDelaySeconds Initial delay seconds
    initialDelaySeconds: 5
    ## @param app.livenessProbe.periodSeconds Period seconds
    periodSeconds: 10
    ## @param app.livenessProbe.timeoutSeconds Timeout seconds
    timeoutSeconds: 5
    ## @param app.livenessProbe.failureThreshold Failure threshold
    failureThreshold: 3
  readinessProbe:
    ## @param app.readinessProbe.enabled Enable readiness probe
    enabled: true
    ## @param app.readinessProbe.path Readiness probe path
    path: /health
    ## @param app.readinessProbe.initialDelaySeconds Initial delay seconds
    initialDelaySeconds: 5
    ## @param app.readinessProbe.periodSeconds Period seconds
    periodSeconds: 10
    ## @param app.readinessProbe.timeoutSeconds Timeout seconds
    timeoutSeconds: 5
    ## @param app.readinessProbe.failureThreshold Failure threshold
    failureThreshold: 3
  startupProbe:
    ## @param app.startupProbe.enabled Enable startup probe
    enabled: false
    ## @param app.startupProbe.path Startup probe path
    path: /health
    ## @param app.startupProbe.initialDelaySeconds Initial delay seconds
    initialDelaySeconds: 10
    ## @param app.startupProbe.periodSeconds Period seconds
    periodSeconds: 10
    ## @param app.startupProbe.timeoutSeconds Timeout seconds
    timeoutSeconds: 5
    ## @param app.startupProbe.failureThreshold Failure threshold
    failureThreshold: 30

## @section Container Image Configuration
image:
  ## @param image.repository Container image repository
  repository: ""
  ## @param image.pullPolicy Image pull policy
  pullPolicy: IfNotPresent
  ## @param image.tag Image tag (defaults to chart appVersion)
  tag: ""

## @section Service Account Configuration
serviceAccount:
  ## @param serviceAccount.create Create a service account
  create: true
  ## @param serviceAccount.annotations [object] Annotations for the service account
  annotations: {}

## @section Service Configuration
service:
  ## @param service.type Service type
  type: ClusterIP
  ## @param service.port Service port
  port: 8080
  ## @param service.targetPort Target port (defaults to service port)
  targetPort: ""

## @section Ingress Configuration
ingress:
  ## @param ingress.enabled Enable ingress
  enabled: false
  ## @param ingress.className Ingress class name
  className: "nginx"
  ## @param ingress.annotations [object] Ingress annotations
  annotations: {}
  ## @param ingress.hostname Ingress hostname
  ##  ingress.hostname Example: `"myapp.example.com"`
  hostname: "myapp.example.com"

## @section ConfigMap Environment Configuration
configEnv:
  ## @param configEnv.pairs [object] ConfigMap environment variables (key-value pairs)
  ##  configEnv.pairs Example: `{ VERSION: "1.0.0", LOG_LEVEL: "info" }`
  pairs: {}

## @section External Secrets Configuration
secretEnv:
  ## @param secretEnv.pairs [object] Secret key to GCP Secret Manager key mapping
  ##  secretEnv.pairs Example: `{ DB_PASSWORD: "my-project/db-password" }`
  pairs: {}
  ## @param secretEnv.templatePairs [object] Template pairs for secret transformation
  ##  secretEnv.templatePairs Example: `{ DATABASE_URL: "{{ .DB_PASSWORD | toString }}" }`
  templatePairs: {}

## @section Google Cloud Platform Configuration
gcp:
  ## @param gcp.projectId GCP project ID
  ## gcp.projectId Example: `"my-gcp-project"`
  projectId: ""
  serviceAccount:
    ## @param gcp.serviceAccount.enabled Enable GCP service account with Workload Identity
    enabled: false
  database:
    ## @param gcp.database.enabled Enable Cloud SQL database resources
    enabled: false
    ## @param gcp.database.instanceName Cloud SQL instance name
    instanceName: "my-csql-instance"
  ## @section GCP Monitoring Configuration
  monitoring:
    ## @param gcp.monitoring.enabled Enable uptime monitoring and alerts
    enabled: true
    ## @param gcp.monitoring.notificationChannel Existing notification channel name
    notificationChannel: ""
