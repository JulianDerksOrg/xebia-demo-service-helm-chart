{{- if .Values.gcp.storage.enabled }}
apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucket
metadata:
  name: {{ include "service.fullname" . }}-bucket
  labels:
    {{- include "service.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-11"
    cnrm.cloud.google.com/project-id: {{ .Values.gcp.projectId }}
    cnrm.cloud.google.com/deletion-policy: abandon
    cnrm.cloud.google.com/force-destroy: "false"
spec:
  location: {{ .Values.gcp.storage.location | default "europe-west4" }}
  resourceID: {{ .Values.gcp.projectId }}-{{ include "service.fullname" . }}
  storageClass: {{ .Values.gcp.storage.storageClass | default "STANDARD" }}
  uniformBucketLevelAccess: true
{{- end }}
